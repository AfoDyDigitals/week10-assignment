<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./RESOURCES/style.css">
</head>
<body>
    <div class="background">
        <div class="container">
            <h1>Welcome to Rock, Paper, Scissors</h1>
            <h2>Ready to play?</h2>
            <p>Make a pick by clicking any of the three options</p>
            <div class="btnContainer">
                <div class = "buttons">
                    <button class="btn rock">Rock</button>
                    <button class="btn paper">Paper</button>
                    <button class="btn scissors">Scissors</button>
                </div>
                <button class="btnRestart">Restart Game</button>
            </div>
            <p class="message"></p>
            <p class="compMessage"></p>
            <hr>
            <p class="result"></p>
            <hr>
            <div class="scoresheet">
                <p class ="roundName">Round 0</p>
                <p class="scoreBoard">PlayerScore 0:0 compScore</p>
            </div>
        </div>
    </div> 
    <script type="module" src="./RESOURCES/script.js"></script>
</body>
</html>
